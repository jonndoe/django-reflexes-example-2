{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h3 class="lead"> This <code>Reflex</code> is compiled with webpack and it has <strong>javascript controller</strong>.</h3>
  <button class="btn btn-success"  href="#"
        data-controller="examplereflex_with_js"
        data-action="click->examplereflex_with_js#increment"
        data-count="{{ count }}"
    >Increment
  </button>
  <button class="btn btn-dark"><strong>{{ count }}</strong></button>
{% endblock content %}
